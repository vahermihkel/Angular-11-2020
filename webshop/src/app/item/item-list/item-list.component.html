<div class="item-list">
  <div 
      class="item" 
      *ngFor="let item of products; let i = index"
      (mouseenter)="onMouseEnter(item)" 
      (mouseleave)="onMouseLeave(item)" >
    <button *ngIf="item.showButton"
            class="cart-button" 
            (click)="onAddToCart(item)"
    >+ LISA</button>
    <div 
      *ngIf="!item.showButton" 
      class="blank"></div>
    <div [routerLink]="['/view',i]">
      <div class="item-top">
        <img src="{{ item.imgSrc }}">
      </div>
      <div class="text-title">{{ item.title }}</div>
      <div class="text-price"> {{ item.price }} </div>
    </div>
  </div>
</div>
